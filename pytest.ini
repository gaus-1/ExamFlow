[tool:pytest]
# Конфигурация pytest для ExamFlow
DJANGO_SETTINGS_MODULE = examflow_project.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=95
    --junitxml=junit.xml
    --maxfail=5
    -ra
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI tests with Selenium
    bot: Telegram bot tests
    load: Load tests
    slow: Slow running tests
    ai: AI integration tests
    database: Database tests
    redis: Redis tests
    api: API tests
    frontend: Frontend tests
    math: Math subject tests
    russian: Russian subject tests
    ege: ЕГЭ tests
    oge: ОГЭ tests
    css: CSS styling tests
    sql: SQL query tests
    security: Security vulnerability tests
    visual: Visual regression tests
    performance: Performance tests
    lighthouse: Lighthouse audit tests
    cross_browser: Cross-browser compatibility tests
    crypto: Cryptographic security tests
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::django.utils.deprecation.RemovedInDjango51Warning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
