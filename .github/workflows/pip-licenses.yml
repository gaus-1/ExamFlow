name: pip-licenses report

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  licenses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-licenses

      - name: Generate licenses (CSV)
        run: |
          mkdir -p build/licenses
          pip-licenses \
            --format=csv \
            --with-urls \
            --with-license-file \
            --output-file build/licenses/licenses.csv

      - name: Generate licenses (Markdown)
        run: |
          pip-licenses \
            --format=markdown \
            --with-urls \
            --with-license-file \
            --output-file build/licenses/THIRD_PARTY_NOTICES.generated.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: licenses-report
          path: build/licenses/
          if-no-files-found: error


