name: CI Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print environment
        run: |
          echo "✅ main.yml загружен корректно"
          echo "Repo: ${{ github.repository }}"
          echo "Ref:  ${{ github.ref }}"

