# Dependabot конфигурация для автоматического обновления зависимостей
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python зависимости
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Vyacheslav"
    assignees:
      - "Vyacheslav"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    # Автоматическое обновление только для безопасности
    ignore:
      # Игнорируем мажорные версии Django без ручной проверки
      - dependency-name: "Django"
        update-types: ["version-update:semver-major"]
      # Игнорируем критические зависимости без ручной проверки
      - dependency-name: "psycopg"
        update-types: ["version-update:semver-major"]
      - dependency-name: "python-telegram-bot"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Vyacheslav"
    assignees:
      - "Vyacheslav"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # npm зависимости (если появятся)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Vyacheslav"
    assignees:
      - "Vyacheslav"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"

  # Docker зависимости
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Vyacheslav"
    assignees:
      - "Vyacheslav"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
