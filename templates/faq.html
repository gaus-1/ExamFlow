{% extends 'base.html' %}

{% block title %}FAQ — ExamFlow{% endblock %}

{% block extra_head %}
  {% include 'partials/seo_meta.html' %}
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Ответы на частые вопросы</h1>
  <div class="space-y-4">
    {% for q,a in qa.items %}
      <details class="bg-white rounded-md shadow p-4">
        <summary class="font-semibold cursor-pointer">{{ q }}</summary>
        <div class="mt-2 text-gray-700">{{ a }}</div>
      </details>
    {% endfor %}
  </div>
</div>
{% endblock %}
