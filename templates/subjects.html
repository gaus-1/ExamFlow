{% extends 'base.html' %}
{% block title %}Предметы — ExamFlow{% endblock %}
{% block content %}
<section class="py-5 animate-on-scroll">
  <div class="container">
    <h1 class="mb-4">Предметы</h1>
    <div class="row">
      {% for s in subjects %}
      <div class="col-md-4 mb-3">
        <div class="p-3 border rounded-3 h-100">
          <div class="fw-semibold">{{ s.name }}</div>
          <div class="text-muted small">{{ s.get_exam_type_display }}</div>
        </div>
      </div>
      {% empty %}
      <div class="col-12">Список предметов пока пуст.</div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
