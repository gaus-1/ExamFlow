{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExamFlow{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="py-3 border-bottom bg-light">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="{% url 'home' %}" class="text-decoration-none"><div class="logo fs-4 fw-bold">ExamFlow</div></a>
            <nav class="d-flex gap-3">
                <a href="{% url 'home' %}" class="text-decoration-none">Главная</a>
                <a href="{% url 'subjects' %}" class="text-decoration-none">Предметы</a>
                <a href="https://t.me/ExamFlowBot" target="_blank" class="text-decoration-none">Бот</a>
            </nav>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="mt-5 py-4 bg-light border-top">
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 ExamFlow. Все права защищены.</p>
            <p class="mb-0">Используем открытые данные с <a href="https://fipi.ru" target="_blank">официального сайта ФИПИ</a></p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
