{% extends 'base.html' %}
{% load static %}

{% block title %}ИИ-ассистент — ExamFlow{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card-tech mb-4">
                <h3 class="mb-3"><i class="fas fa-robot me-2"></i> ИИ-ассистент</h3>
                <p class="text-secondary">Задайте вопрос по теме ЕГЭ/ОГЭ. Бесплатная версия с ограничениями. Премиум — без лимитов.</p>
                <div id="ai-limits" class="small text-muted mb-2">Загрузка лимита...</div>
                <form id="ai-form" class="mt-2">
                    <label class="form-label-duolingo">Ваш вопрос</label>
                    <textarea id="ai-prompt" class="form-control-duolingo" rows="4" placeholder="Например: Объясни теорему синусов простыми словами..."></textarea>
                    <div class="d-flex gap-2 mt-2">
                        <button type="submit" class="btn-neon"><i class="fas fa-paper-plane me-2"></i>Спросить</button>
                        <a href="/ai/voice/" class="btn-secondary-duolingo"><i class="fas fa-microphone me-2"></i>Голосовой</a>
                        <a href="https://t.me/ExamFlowBot" target="_blank" class="btn-secondary-duолingo"><i class="fab fa-telegram me-2"></i>Telegram</a>
                    </div>
                </form>
            </div>
            <div id="ai-result" class="card-tech d-none">
                <h5 class="mb-3">Ответ</h5>
                <div id="ai-answer" class="text-body"></div>
                <div class="small text-muted mt-2" id="ai-meta"></div>
            </div>
        </div>
    </div>
</div>

<script>
    async function loadLimits() {
        try {
            const res = await fetch('/ai/api/limits/');
            const data = await res.json();
            const d = data.daily || { used: 0, max: 0, remaining: 0 };
            document.getElementById('ai-limits').textContent = `Лимит на сегодня: ${d.used}/${d.max}. Осталось: ${d.remaining}`;
        } catch (e) {
            document.getElementById('ai-limits').textContent = '';
        }
    }
    loadLimits();

    document.getElementById('ai-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const prompt = document.getElementById('ai-prompt').value.trim();
        if (!prompt) return;
        const btn = e.submitter; if (btn) btn.disabled = true;
        try {
            const res = await fetch('/ai/api/chat/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': (document.cookie.match(/csrftoken=([^;]+)/)||[])[1] },
                body: JSON.stringify({ prompt })
            });
            const data = await res.json();
            document.getElementById('ai-answer').textContent = data.response || data.error || 'Ошибка';
            document.getElementById('ai-meta').textContent = `Токенов: ${data.tokens_used || 0}`;
            document.getElementById('ai-result').classList.remove('d-none');
            loadLimits();
        } catch (e) {
            document.getElementById('ai-answer').textContent = 'Сеть недоступна';
            document.getElementById('ai-result').classList.remove('d-none');
        } finally {
            if (btn) btn.disabled = false;
        }
    });
</script>
{% endblock %}
