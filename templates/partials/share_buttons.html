<div class="flex gap-3 items-center">
  <a class="text-sm text-blue-600" target="_blank"
     data-analytics="share_telegram"
     href="https://t.me/share/url?url={{ share_url }}&text={{ share_text }}">Поделиться в Telegram</a>
  <button type="button" class="text-sm text-blue-600" data-analytics="share_copy" onclick="(function(){
    try{navigator.clipboard.writeText('{{ share_url }}');}catch(e){}
    if (window.trackEvent) trackEvent('share_copy', {url:'{{ share_url }}'});
  })()">Скопировать ссылку</button>
</div>
