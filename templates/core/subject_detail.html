{% extends 'base.html' %}
{% block title %}{{ subject.name }} — ExamFlow{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="mb-4">{{ subject.name }}</h1>
    <div class="mb-3 text-muted">Всего заданий: {{ total_tasks }}</div>
    <div class="row">
      {% for t in page_obj %}
      <div class="col-md-6 mb-3">
        <div class="p-3 border rounded-3 h-100">
          <div class="fw-semibold">{{ t.title }}</div>
          <div class="small text-muted">Сложность: {{ t.difficulty }}</div>
          <a class="btn btn-sm btn-outline-primary mt-2" href="{% url 'task_detail' t.id %}">Открыть</a>
        </div>
      </div>
      {% empty %}
      <div class="col-12">Задания не найдены.</div>
      {% endfor %}
    </div>
  </div>
  </section>
{% endblock %}
