services:
  - type: web
    name: examflow-2-0
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: examflow_project.settings_prod
      - key: PORT
        value: 10000
      - key: RENDER
        value: true
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: examflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: examflow-redis
          property: connectionString
    healthCheckPath: /health/
    autoDeploy: true
    branch: main

databases:
  - name: examflow-db
    databaseName: examflow
    user: examflow_user
    plan: free

services:
  - type: redis
    name: examflow-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
