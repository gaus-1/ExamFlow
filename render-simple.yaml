services:
  - type: web
    name: examflow
    env: python
    buildCommand: pip install -r requirements-prod.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && gunicorn examflow_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: examflow_project.settings
      - key: PORT
        value: 10000
